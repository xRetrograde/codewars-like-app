{% extends 'base.html' %}

{% block title %}Главная страница{% endblock %}

{% block content %}
<h1>Главная страница</h1>
<hr>
    {% for post in posts %}
        <section>
            <p>{{ post.name }} - {{ post.author.name }} ({{ post.link }})</p>
            <input type="button" value="Показать решение" onclick="location.assign('/post/{{ post.id }}')">
            <hr>
        </section>
    {% endfor %}
{% endblock %}
